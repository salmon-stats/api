version: '3'
services:
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/dev.Dockerfile
    depends_on:
      - app
    ports:
      - 80:80
    volumes:
      - .:/var/www/html

  app:
    build:
      context: ./docker/php
      dockerfile: dev.Dockerfile
    expose:
      - '9000'
    volumes:
      - .:/var/www/html

  mysql:
    restart: always
    image: mysql:8.0.16
    volumes:
      - ./docker/mysql:/etc/mysql/conf.d
      - mysqldata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - 3306:3306

volumes:
  mysqldata:
    driver: "local"
